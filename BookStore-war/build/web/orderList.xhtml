<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="templates/master.xhtml">
            <ui:define name="content">
                <p:dataTable id="tbl" var="o" value="#{personMB.orderList}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" style="margin-bottom:20px">

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Order No." />
                        </f:facet>
                        <h:outputText value="#{o.oid}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Placed date"/>
                        </f:facet>
                        <h:outputText value="#{o.placeDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Total price" />
                        </f:facet>
                        <h:outputText value="$#{o.finalPrice}" />
                    </p:column>  
                    
                    <p:column>
                        <f:facet name="header">Order details</f:facet>
                        <h:form>
                            <h:commandLink value="Details" action="#{orderMB.goToOrderDetails(o)}" />
                        </h:form>
                    </p:column>
                </p:dataTable>
                <h:form>
                    <p:commandButton action="#{orderMB.backToPersonDetails()}" value="Back"/>
                </h:form>
                </ui:define>
        </ui:composition>
    </h:body>
</html>
