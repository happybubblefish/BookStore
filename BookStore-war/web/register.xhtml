<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/addAndEditPerson.xhtml">
            <ui:define name="password">
                <h:outputLabel for="pwd1" value="Password" />
                <p:password id="pwd1" value="#{personMB.person.password}" match="pwd2" label="Password 1" required="true" />
                <p:message for="pwd1" style="color: red"/>

                <h:outputLabel for="pwd2" value="Verify password" />
                <p:password id="pwd2" value="#{personMB.person.verifyPassword}" label="Password 2" required="true" />
                <p:message for="pwd2" style="color: red"/>
            </ui:define>
            
            <ui:define name="personButton">
                <p:commandButton action="#{personMB.register()}" value="Submit" ajax="false"/>
                <p:commandButton action="#{personMB.registerCancel()}" value="Cancel" ajax="false" immediate="true"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
