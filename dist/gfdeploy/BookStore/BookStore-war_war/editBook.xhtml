<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/addAndEditBook.xhtml">
            <ui:define name="bookId">
                <p:outputLabel value="Id"/>
                <p:outputLabel value="#{bookMB.book.bid}"/>&nbsp;
            </ui:define>
            <ui:define name="button">
                <h:commandButton value="Reset" action="#{bookMB.resetAdd()}" immediate="true"/>&nbsp;
                <h:commandButton value="Cancel" action="#{bookMB.cancelAdd()}" immediate="true"/>&nbsp;
                <h:commandButton value="Update" action="#{bookMB.update()}"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
